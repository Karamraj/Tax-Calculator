<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="calculateTax('weekly')">Weekly Tax</a></li>
                <li><a href="#" onclick="calculateTax('monthly')">Monthly Tax</a></li>
            </ul>
        </nav>
        <form id="incomeForm">
            <label for="income">Enter Income:</label>
            <input type="number" id="income" name="income" required>
            <button type="button" onclick="calculateTax('weekly')">Calculate</button>
        </form>
        <div id="result"></div>
        <footer>
            <p>Made with ❤️ by <a href="https://www.karamrajsanand.tech/" target="_blank">Karamraj Singh Anand</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
